

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY ASSETS</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Oxanium:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #1a1c2c;
      --bg-light: #2d2755;
      --pixel-border: #3e4377;
      --text-primary: #e2f3e4;
      --text-secondary: #44d492;
      --accent-1: #ff7b89;
      --accent-2: #6e45e2;
      --pixel-size: 4px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      image-rendering: pixelated;
    }
    
    body {
      font-family: 'Oxanium', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* CRT Effects */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(18, 16, 16, 0) 50%, 
        rgba(0, 0, 0, 0.25) 50%);
      pointer-events: none;
      z-index: 1;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 2;
    }
    
    #assets-section {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: var(--bg-light);
      border: var(--pixel-size) solid var(--pixel-border);
      position: relative;
      box-shadow: 
        0 0 0 var(--pixel-size) #1a1c2c,
        0 0 0 calc(var(--pixel-size) * 2) #3e4377;
      z-index: 5;
      max-height: 80vh; /* Set a maximum height */
      display: flex;
      flex-direction: column;
    }

    /* Pixel corners */
    .pixel-corner {
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: var(--accent-1);
    }
    
    .top-left {
      top: -8px;
      left: -8px;
      clip-path: polygon(0 0, 100% 0, 0 100%);
    }
    
    .top-right {
      top: -8px;
      right: -8px;
      clip-path: polygon(0 0, 100% 0, 100% 100%);
    }
    
    .bottom-left {
      bottom: -8px;
      left: -8px;
      clip-path: polygon(0 0, 0 100%, 100% 100%);
    }
    
    .bottom-right {
      bottom: -8px;
      right: -8px;
      clip-path: polygon(0 100%, 100% 0, 100% 100%);
    }
    
    .assets-header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--pixel-border);
      position: sticky;
      top: 0;
      background-color: var(--bg-light);
      z-index: 10;
    }
    
    .assets-header h2 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.2rem;
      color: var(--text-secondary);
      text-shadow: 0 0 8px rgba(68, 212, 146, 0.4);
      letter-spacing: 1px;
    }
    
    #close-assets-btn {
      position: absolute;
      right: 0;
      background: rgba(255, 123, 137, 0.3);
      border: 2px solid var(--accent-1);
      color: var(--text-primary);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #close-assets-btn:hover {
      background: var(--accent-1);
      transform: rotate(90deg);
    }
    
    .assets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.2rem;
      overflow-y: auto; /* Enable vertical scrolling */
      padding-right: 8px; /* Add space for scrollbar */
      flex-grow: 1; /* Take up remaining space */
    }

    /* Custom scrollbar */
    .assets-grid::-webkit-scrollbar {
      width: 8px;
    }
    
    .assets-grid::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 4px;
    }
    
    .assets-grid::-webkit-scrollbar-thumb {
      background: var(--accent-2);
      border-radius: 4px;
    }
    
    .assets-grid::-webkit-scrollbar-thumb:hover {
      background: #5d3ac9;
    }
    
    .asset-card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transform: scale(1);
      background: rgba(69, 71, 108, 0.4);
      border-radius: 8px;
      padding: 1.2rem;
      transition: all 0.2s ease;
      border: 2px solid var(--pixel-border);
      position: relative;
      overflow: hidden;
    }
    
    .asset-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      border-color: var(--accent-2);
    }
    
    .asset-card::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(110, 69, 226, 0.1) 0%, transparent 100%);
      z-index: -1;
    }
    
    .asset-image {
      width: 60%;
      height: 60%;
      object-fit: contain;
      margin-bottom: 1rem;
      border-radius: 4px;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      border: 2px solid var(--pixel-border);
    }
    
    .asset-name {
      font-weight: 800;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
      font-size: 1.5rem;
    }
    
    .asset-description {
      font-size: 1rem;
      opacity: 0.8;
      margin-bottom: 1rem;
      line-height: 1.4;
    }
    
    .asset-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .asset-btn {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      font-family: 'Oxanium', sans-serif;
      font-weight: 600;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s ease;
      text-transform: uppercase;
    }
    
    .equip-btn {
      background: var(--accent-2);
      color: white;
    }
    
    .equip-btn:hover {
      background: #5d3ac9;
    }
    
    .info-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    
    .info-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    /* Loading animation */
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }
    
    .loading-dot {
      width: 10px;
      height: 10px;
      margin: 0 4px;
      background-color: var(--text-secondary);
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    .loading-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .loading-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @media (max-width: 768px) {
      #assets-section {
        margin: 1rem;
        padding: 1rem;
        max-height: 85vh; /* Adjust for mobile */
      }
      
      .assets-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 1rem;
      }
      
      .asset-image {
        height: 100px;
        font-size: 2rem;
      }
      
      .assets-header h2 {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .assets-grid {
        grid-template-columns: 1fr 1fr;
      }
      
      .asset-card {
        padding: 1rem;
      }
      
      .asset-name {
        font-size: 0.8rem;
      }
      
      .asset-description {
        font-size: 0.7rem;
      }
      
      .asset-btn {
        font-size: 0.7rem;
        padding: 0.4rem;
      }
    }
  </style>
</head>
